<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="content">
        <div class="content__order">
          <div class="content__order__summary">
            <div class="content__order__summary__title">
              Order Summary
            </div>
            <div class="content__order__summary__description">
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </div>
          </div>
          <div class="content__order__plan">
            <div class="content__order__plan__icon"><img src="images/icon-music.svg"></div>
            <div class="content__order__plan__info">
              <div class="content__order__plan__info__title">
                Annual Plan
              </div>
              <div class="content__order__plan__info__cost">
                $59.99/year
              </div>
            </div>
            <div class="content__order__plan__change">
              <button class="content__order__plan__change__button">Change</button>
            </div>
          </div>
        </div>
        <div class="content__footer">
          <button class="content__footer__proceed">Proceed to Payment</button>
          <button class="content__footer__cancel">Cancel Order</button>
        </div>
      </div>
      
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/v2ctor">v2ctor</a>.
      </div>
    </div>
  </div>
</body>
</html>
